<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Add BootStrap CSS Support-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div
      class="
        d-flex
        container
        flex-column
        min-vh-100
        justify-content-center
        align-items-center
      "
    >
      <div class="card shadow-lg">
        <img
          id="card-top-image"
          class="card-img-top"
          src="images/image-equilibrium.jpg"
        />
        <div class="card-body">
          <h5 class="card-title">Equilibrium #3429</h5>
          <div class="card-text">
            <span id="description"
              >Our Equilibrium collection promotes balance and calm.</span
            ><br /><br />
            <img src="images/icon-ethereum.svg" />
            <p id="amount">0.041 ETH</p>
            <img id="clock" src="images/icon-clock.svg" />
            <p id="time">3 days left</p>
          </div>
          <div class="card-footer">
            <img
              id="avatar"
              class="rounded-circle"
              src="./images/image-avatar.png"
            />
            <small id="creator">
              <span id="creation">Creation of </span>Jules Wyvern</small
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Add BootStrap JS Support-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
